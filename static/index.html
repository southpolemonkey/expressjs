<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <title>菜谱采购清单</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">菜谱采购清单</h1>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">聚餐时间</h2>
            <form class="form-inline mb-2"> 
                <input type="date" id="party-time" name="trip-start" min="2018-01-01" max="2025-12-31">
            </form>

            <h2 class="title">聚餐名称</h2>
            <form class="form-inline mb-1">
                <input type="text" id="party-name" class="form-control mr-2" placeholder="国庆聚餐">
                <select class="form-control mr2" name="select" id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                </select>
            </form>

            <h2 class="title">人数</h2>
            <form class="form-inline mb-3">
                <input type="text" id="number_of_people" class="form-control mr-2">
            </form>
            <h2 class="title">菜名</h2>
            <form id="addDish" class="form-inline mb-4">
                <input type="text" class="form-control mr-2" id="dishName" placeholder="输入菜名">
                <input type="submit" id="add_dish" class="btn btn-dark" value="增加">
            </form>
            
            <h2 class="title">已选菜式</h2>
            <ul id="items" class="list-group">

            </ul>
            <br>
            <input type="submit" id="submit_menu" class="btn btn-dark" value="提交" action="menu" method="POST">
            <!-- <div id="items" class="list-group">
                <input type="text" id="item" placeholder="红烧肉">
            </div> -->

            <script src="../dom.js"></script>

        </div>
    </div>
</body>
</html>
